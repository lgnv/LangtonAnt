<head>
    <title>Langton's Ant Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts/antwalk.js"></script>
    <script src="scripts/hexagonal.js"></script>
    <script src="scripts/square.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/directions.js"></script>
</head>
<body>
    <div id="bg"></div>
    <h1>Langton's Ant Simulator</h1>
    <div style="margin:10px">
        <input id="setup-data" type="file" onchange="onLoadData(this)">
    </div>
    <div class="w3-row">
        <div class="w3-col" style="width: 53em;">
            <div id="CanvasHolder"></div>
        </div>
        <div class="w3-rest" style="min-width: 17em">
            <div id="buttons">
                <button onclick="pause()" id="pausebutton">Start</button>
                <button onclick="restart()" id="restartbutton">Restart</button>
                <button onclick="move()" id="movebutton">Move</button>
                <p id="speed" style="margin-left: 3em; margin-right: 1em;">Moves per update: 1</p>
                <button onclick="updateSpeed(-100)" id="minusbutton">-100</button>
                <button onclick="updateSpeed(-10)" id="minusbutton">-10</button>
                <button onclick="updateSpeed(-1)" id="minusbutton">-1</button>
                <button onclick="updateSpeed(1)" id="plusbutton">+1</button>
                <button onclick="updateSpeed(10)" id="plusbutton">+10</button>
                <button onclick="updateSpeed(100)" id="plusbutton">+100</button>
                <p id="counter" style="margin-left: 2em;">Counter: 0</p>
            </div>
        </div>
    </div>
</body>
